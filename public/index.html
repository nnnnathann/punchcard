<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/11.10.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/11.10.0/firebase-auth-compat.js"></script>
    <script
      defer
      src="/__/firebase/11.10.0/firebase-database-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/11.10.0/firebase-firestore-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/11.10.0/firebase-functions-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/11.10.0/firebase-messaging-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/11.10.0/firebase-storage-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/11.10.0/firebase-analytics-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/11.10.0/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/11.10.0/firebase-performance-compat.js"
    ></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style media="screen">
      * {
        box-sizing: border-box;
      }
      body {
        background: #eceff1;
        color: rgba(0, 0, 0, 0.87);
        font-family: Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #app-status {
        color: rgba(0, 0, 0, 0.4);
        text-align: center;
        font-size: 13px;
      }
      @media (max-width: 600px) {
        body,
        #message {
          margin-top: 0;
          background: white;
          box-shadow: none;
        }
        body {
          border-top: 16px solid #ffa100;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <login-with-google></login-with-google>
    </nav>
    <punchcard-app></punchcard-app>
    <p id="app-status">Firebase SDK Loading&hellip;</p>
    <script type="module" src="/main.js"></script>
  </body>
</html>
